<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/39801ba069.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-success shadown-sm"
                id="current-location-button"
              />
            </div>
          </div>
        </form>
        <br />
        <h1 id="city">Brooklyn</h1>
        <div class="details">
          <div class="row">
            <div class="col-9" id="date">Friday, 9/22</div>
            <div class="col" id="precipitation">Precipitation: 0%</div>
          </div>
          <div class="row">
            <span class="col-9" id="time">4:00</span>
            <span class="col" id="humidity">Humidity:55%</span>
          </div>
          <div class="row">
            <div class="col-9" id="description">Partly cloudy</div>
            <div class="col" id="wind">Wind: 15 mph</div>
          </div>
        </div>
        <h2>
          <img
            src="images/party cloudy-icon.png"
            alt="Cloudy icon"
            class="weather-icon"
          />
          <span class="temperature">71</span>
          <span class="units">
            <a href="#" id="fahrenheit-link">°F </a>|
            <a href="#" id="celcius-link">°C</a></span
          >
        </h2>
        <br />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
            <div class="col-2">Sun</div>
            <div class="col-2">Mon</div>
            <div class="col-2">Tues</div>
            <div class="col-2">Wed</div>
          </div>
          <div class="row">
            <div class="col-2">
              <img src="images/party cloudy-icon.png" alt="" />
            </div>
            <div class="col-2">
              <img src="images/rainy-icon.png" alt="" />
            </div>
            <div class="col-2">
              <img src="images/rainy-icon.png" alt="" />
            </div>
            <div class="col-2">
              <img src="images/rainy-icon.png" alt="" />
            </div>
            <div class="col-2">
              <img src="images/party cloudy-icon.png" alt="" />
            </div>
            <div class="col-2">
              <img src="images/party cloudy-icon.png" alt="" />
            </div>
          </div>
          <div class="degrees">
            <div class="row">
              <div class="col-2">73&deg;| 59&deg;</div>
              <div class="col-2">62&deg;| 60&deg;</div>
              <div class="col-2">67&deg;| 60&deg;</div>
              <div class="col-2">65&deg;| 57&deg;</div>
              <div class="col-2">66&deg;| 55&deg;</div>
              <div class="col-2">67&deg;| 55&deg;</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <small>
        <a href="https://github.com/aqiyla/my-weather-app.git" target="_blank"
          >Open-source code, </a
        >by Aqiyla McLean
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>

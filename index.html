<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/39801ba069.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Current"
                  class="form-control btn btn-success shadown-sm"
                  id="current-location-button"
                />
              </div>
            </div>
          </form>
          <br />
          <h1 id="city">Brooklyn</h1>
          <div class="row">
            <div class="col">
              <ul>
                <li id="date">Friday, 9/22</li>
                <li>Last updated: <span id="time">4:00</span></li>
                <li id="description">Partly cloudy</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <div class="todays-high-low">
                    High: <span id="highTemp"></span>°F | Low:
                    <span id="lowTemp"></span>°F
                  </div>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div>
            <h2>
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                class="current-weather"
                id="weather-icon"
              />
              <span class="weather-temperature"><strong>71</strong></span>
              <span class="units">
                <a href="#" id="fahrenheit-link">°F </a>|
                <a href="#" id="celsius-link">°C</a></span
              >
            </h2>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Wed</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="70"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 46° </span>
                  <span class="weather-forecast-temperature-min"> 39° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <small>
        <a href="https://github.com/aqiyla/my-weather-app.git" target="_blank"
          >Open-source code, </a
        >by Aqiyla McLean
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
